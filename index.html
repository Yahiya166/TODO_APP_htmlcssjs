<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">


    <title>Todo App</title>
</head>

<body>
    <div class="container m-auto">
        <div class="row my-2">
            <div class="col-md-12 heading text-center">
                <h2>TODO APP</h2>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 addTodo">
                <input type="text" name="Todo" id="todoInput" placeholder="Add Todo">
                <button class="btn btn-outline-info m-2" onclick="input()">Create Todo</button>
            </div>
        </div>

        <div class="row my-4" >
            <div class="col-md-12">
                <div id="main">

                </div>
            </div>
        </div>
        
        <div class="row my-3">
            <div class="col-md-12 text-center">
                <button class="btn btn-outline-info" onclick="deleteAll()">Delete Todo</button>
            </div>
        </div>



    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!-- JS Link -->
        <script src="app.js"></script>

</body>

</html>
